<!DOCTYPE html>
<html>
<head>
    <title>8-Puzzle Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .grid {
            display: inline-block;
            margin: 20px;
        }
        
        .row {
            display: flex;
            flex-direction: row;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px;
        }
    </style>
</head>
<body>
    <h1>8-Puzzle Solution</h1>
    {% for state in path %}
        <div class="grid">
            {% for row in state|batch(3) %}
                <div class="row">
                    {% for cell in row %}
                        <div class="cell">{{ cell if cell != 0 else " " }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
