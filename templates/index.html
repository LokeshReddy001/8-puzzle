<!DOCTYPE html>
<html>
<head>
    <title>8-Puzzle Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1, h2 {
            margin-bottom: 10px;
        }
        
        form {
            display: inline-block;
            margin-top: 20px;
        }
        
        input[type="text"] {
            width: 30px;
            margin: 5px;
            text-align: center;
        }
        
        input[type="submit"] {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>8-Puzzle Solver</h1>
    <form action="/solve" method="post">
        <h2>Initial State</h2>
        <input type="text" name="init1">
        <input type="text" name="init2">
        <input type="text" name="init3"><br>
        <input type="text" name="init4">
        <input type="text" name="init5">
        <input type="text" name="init6"><br>
        <input type="text" name="init7">
        <input type="text" name="init8">
        <input type="text" name="init9"><br>
        
        <h2>Goal State</h2>
        <input type="text" name="goal1">
        <input type="text" name="goal2">
        <input type="text" name="goal3"><br>
        <input type="text" name="goal4">
        <input type="text" name="goal5">
        <input type="text" name="goal6"><br>
        <input type="text" name="goal7">
        <input type="text" name="goal8">
        <input type="text" name="goal9"><br>

        <input type="submit" value="Solve">
    </form>
</body>
</html>
